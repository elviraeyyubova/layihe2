<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="todo">
        <div class="todo_container">
            <div class="todo_div"></div>

            <div class="todo_body">
                
                <h1>
                    To-do list
                </h1>

                <div class="todo_sort">
                    <div class="todo_sort_icon">
                        <img src="assets/images/Group 38.svg" alt="icon">
                    </div>
                </div>

                <div class="todo_content">
                    <div class="todo_content_input">
                        <input type="text" id="todoInput" class="todo_content_input--input" placeholder="Type Something..."/>
                        <div class="todo_content_list_item_delete" id="deleteBtn">
                            <img src="assets/images/delete.svg" alt="">
                        </div>
                    </div>
                    <ul class="todo_content_list">
                    </ul>
                </div>

                <button class="todo_addBtn" id="todo_addBtn">
                    <div class="todo_addBtn_icon">
                        <div class="todo_addBtn_icon_plus">
                            +
                        </div>
                    </div>

                    <div class="todo_addBtn_text">
                        Добавить
                    </div>

                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
